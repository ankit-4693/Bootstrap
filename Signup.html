<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='/home/qainfotech/Downloads/Bootstrap/login.css' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
<center>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto ">
           
            <form action="#" method="post"  class="form-signup" role="form">
            <div class="row">
<div > <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a> </legend>
 <div class="card-body">
            <h2 class="card-title text-center" color : white >Sign up</h2>                
<div class="form-label-group">
                    <input class="form-control" name="firstname" placeholder="First Name" type="text"
                        required autofocus /><label >First Name</label>
                </div>
                <div class="form-label-group">
                    <input class="form-control" name="lastname" placeholder="Last Name" type="text" required /><label >Last Name</label>
                </div>
            <div class="form-label-group">
            <input class="form-control" name="youremail" placeholder="Your Email" type="email" /><label >Email address</label> </div>
            <div class="form-label-group">
	    <input class="form-control" name="reenteremail" placeholder="Re-enter Email" type="email" /> <label >Re Enter Email address</label></div>
            <div class="form-label-group">
	    <input class="form-control" name="password" placeholder="New Password" type="password" /><label >Password</label> </div>
	    <div class="form-label-group">
	    <input class="form-control" name="confpassword" placeholder="Confirm Password" type="password" /> <label >Confirm Password</label></div>
	    <div class="form-label-group">
            <input class="form-control" name="Adress" placeholder="Adress" type="text" required /> <label >Adress</label></div>
	    <div class="form-label-group">
	    
            <input class="form-control" name="Country" placeholder="country" type="text" required /><label >Country</label> </div>
	    <div class="form-label-group">          
            <input class="form-control" name="Mobile" placeholder="mobile" type="tel" required /> <label >Mobile</label></div>
	       <br/>        
            <label for="birthdate">
	
                Birth Date :</label><br/><br/>
            <div class="row" margin: >
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Month">Month</option>
                    </select>
                </div>
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Day">Day</option>
                    </select>
                </div>
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Year">Year</option>
                    </select>
                </div>
            </div>
<br/><br/>            
<label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox1" value="male" />
                Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                Female
            </label>
            <br />
            <br />
	
		<label margin: 3rem >Language Known :</label>
<br/><br/>
		 <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck2">
                <label class="custom-control-label" for="customCheck2">English</label>
		<input type="checkbox" class="custom-control-input" id="customCheck3">		
		<label class="custom-control-label" for="customCheck2">Hindi</label>
		<input type="checkbox" class="custom-control-input" id="customCheck4">		
		<label class="custom-control-label" for="customCheck2">French</label>
              </div>
<br/><br/>
		<div class="form-group">
		  <label class="col-md-4 control-label" for="filebutton">Upload CV :</label><br/><br/>
		  <div class="col-md-4">
		    <input name="filebutton" class="input-file" id="filebutton" type="file">
		  </div>
		</div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign up</button>
            </form>
        </div>
    </div>
</div>
</div>
</center>
</body>
</html>
